<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link iconos -->
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="/img/facebook.svg" type="image/x-icon">
    <!-- link estilos -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Clon Facebook</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="logo">
                <div class="imagen">
                    <img class="imgLogo" src="/img/logo.svg" alt="logo Facebook">
                </div>
                <h2 class="text">
                    Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
                </h2>

            </div>

            <div class="loguearse">
                <div class="loguin">
                    <form action="#">
                        <div>
                        <div class="correo">
                            <input type="email" name="mail" id="mail" placeholder="Correo electronico o número de telefono">
                        </div>
                       <div class="contrasenia">
                        <input type="password" name="pass" id="pass" placeholder="Contraseña">
                       </div>
                    </div>
                        <div class="botonEntrar">
                            <button class="entrar">Entrar</button>
                        </div>
                        <div class="restaurarPass">
                            <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjQ4ODE2Mjk4LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&ars=facebook_login">¿Has olvidado la contraseña?</a>
                        </div>
                        <div class="linea">
                            <a href="#">Crear cuenta nueva</a>
                        </div>
                    </form>
                </div>
                <div class="createPage">
                    <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Crea una página</a>
                    para un famoso, una marca o una empresa.
                </div>

            </div>





        </div>

    </main>

</body>

</html>
